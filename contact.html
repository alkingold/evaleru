	<script type="text/javascript">
		// set scale du menu à 0 au chargement de la page
		$('li a').addClass('scaleOut');

		// Récupérer la largeur et la hauteur de la div contacts
		var contactsWidth = $('.contacts').width();
		var contactsWidthPx = contactsWidth + 'px';
		var contactsHeight = $('.contacts').height();
		var contactsHeightPx = contactsHeight + 'px';
		var contactWidth = $('.contacts').width() + 20;
		var contactHeight = $('.contacts').height() + 12;
		$('.center').addClass('fixeSize');
		$('.fixeSize').css({
			width: contactsWidthPx,
			height: contactsHeightPx
		});

		// cacher la div contact au chargement de la page
		$('#center_contacts').addClass('widthHeight');

		
		/*setTimeout(function(){
			$('li:first-of-type a').removeClass('scaleOut', 400, function(){
				$('li:nth-of-type(2) a').removeClass('scaleOut', 400, function(){
					$('li:last-of-type a').removeClass('scaleOut', 400);
				});
			});
		}, 400);*/
		
		// affichage du menu un par un en scale
		setTimeout(function(){
			$('li:first-of-type a').removeClass('scaleOut', 400);
		}, 400);
		setTimeout(function(){
			$('li:nth-of-type(2) a').removeClass('scaleOut', 400);
		}, 800);
		setTimeout(function(){
			$('li:last-of-type a').removeClass('scaleOut', 400);
		}, 1200);



		setTimeout(function(){
			$('#center_contacts').animate({
					width: contactWidth, 
					height: contactHeight
				}, 1000, function(){
					$(this).css({
						width: '100%',
						height: 'auto'
					});
			});
		}, 1600);
	</script>
